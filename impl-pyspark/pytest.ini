[pytest]
addopts = 
    --cov=hpi_fhfa
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    -v
    --log-cli-level=INFO

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    benchmark: Benchmark tests